<!DOCTYPE html>

<html>
<head>
    <link rel="shortcut icon" type="image/icon" href=favicon.ico />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
<title>Typing duels!</title>
</head>


<body>
    <header>
        <p class='title'>Typing duels!</p>
    </header>
    <article>
        <div id='timer-div'>
            <img id='timer-icon' src='pics/clock.png' alt='Time elapsed: '
            title='Time elapsed'>	
            <p id='timer'></p>
        </div>
        <div id='user_status'>Waiting for another user to connect.</div>
        <div id='cps-div'>
            <img id='cps-icon' src='pics/cps.png' alt='Characters per second'
            title='Characters per second'>
            <p id='cps'></p>
        </div>
        <div id='win_or_lose'></div>
        <div id='main_text'>
            <p class='unselectable' id='desiredString'></p>
            <p id='potentialBreak'></p>
            <p id='typedString'></p>
        </div>
        <textarea rows="10" cols="70" id='textarea'></textarea>
    </article>
    <footer>
        Copyright &copy; Alexandros Bartzos 2018<br>
        All the typing challenges are randomly generated.
    </footer>
    <script src="js/socket.io-1.2.0.js"></script>
    <script src="js/jquery-1.11.1.js"></script>
    <script src='js/main.js'></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
